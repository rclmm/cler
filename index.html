<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Performance Ranking</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }

        .filter-container {
            margin-bottom: 15px;
            text-align: right;
        }

        .filter-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        .rank {
            font-weight: bold;
            color: #d9534f;
        }

        .score {
            color: #5cb85c;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CPU Performance Ranking (Tier List)</h1>

        <div class="filter-container">
            <input type="text" id="cpuFilter" onkeyup="filterTable()" placeholder="Search CPU Model...">
        </div>

        <table id="cpuTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Model</th>
                    <th>Brand</th>
                    <th>Cores / Threads</th>
                    <th>Base Frequency</th>
                    <th>Performance Score (PassMark)</th>
                </tr>
            </thead>
            <!-- Dynamic data area, data will be populated here -->
            <tbody id="tableBody">
                <!-- Example data rows are generated by JavaScript below -->
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript Code
        // Simulated CPU performance data
        const cpuData = [
            { rank: 1, model: 'Intel Core i9-14900K', brand: 'Intel', cores: '24 / 32', freq: '3.2 GHz', score: 62386 },
            { rank: 2, model: 'AMD Ryzen 9 7950X', brand: 'AMD', cores: '16 / 32', freq: '4.5 GHz', score: 61849 },
            { rank: 3, model: 'AMD Ryzen 9 7950X3D', brand: 'AMD', cores: '16 / 32', freq: '4.2 GHz', score: 61461 },
            { rank: 4, model: 'AMD Ryzen 9 5950X', brand: 'AMD', cores: '16 / 32', freq: '3.4 GHz', score: 46270 },
            { rank: 5, model: 'Intel Core i7-14700K', brand: 'Intel', cores: '20 / 28', freq: '3.4 GHz', score: 54911 },
            { rank: 6, model: 'AMD Ryzen 7 7800X3D', brand: 'AMD', cores: '8 / 16', freq: '4.2 GHz', score: 42555 },
            { rank: 7, model: 'Intel Core i5-14600K', brand: 'Intel', cores: '14 / 20', freq: '3.5 GHz', score: 42168 },
            { rank: 8, model: 'AMD Ryzen 5 7600X', brand: 'AMD', cores: '6 / 12', freq: '4.7 GHz', score: 32225 },
            { rank: 9, model: 'Intel Core i3-14100F', brand: 'Intel', cores: '4 / 8', freq: '3.5 GHz', score: 18451 },
            { rank: 10, model: 'Apple M3 Pro 12-core', brand: 'Apple', cores: '12 / 12', freq: 'N/A', score: 40000 },
        ];

        // Function to populate the table data on page load
        function populateTable() {
            const tbody = document.getElementById('tableBody');
            cpuData.forEach(cpu => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="rank">${cpu.rank}</td>
                    <td>${cpu.model}</td>
                    <td>${cpu.brand}</td>
                    <td>${cpu.cores}</td>
                    <td>${cpu.freq}</td>
                    <td class="score">${cpu.score.toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Function to filter the table based on user input
        function filterTable() {
            const input = document.getElementById('cpuFilter');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('cpuTable');
            const tr = table.getElementsByTagName('tr');

            // Loop through all table rows, and hide those who don't match the search query
            for (let i = 1; i < tr.length; i++) { // Start from index 1 (skip the header)
                const tdModel = tr[i].getElementsByTagName('td')[1]; // Model column (index 1)
                if (tdModel) {
                    const txtValue = tdModel.textContent || tdModel.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Initialize the table when the document is ready
        document.addEventListener('DOMContentLoaded', populateTable);
    </script>

</body>
</html>
